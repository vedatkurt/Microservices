version: '3.8'
services:
  catalogDB:
    container_name: catalogDB
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - catalogDB_volume:/data/db
  basketDB:
    container_name: basketDB
    restart: always
    ports:
      - "6379:6379"
  discountDB:
    container_name: discountDB
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - discountDB_volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Password12*
      - POSTGRES_DB=discountDB
  identityDB:
    container_name: identityDB
    restart: always
    ports:
      - "1433:1433"
    volumes:
      - identityDB_volume:/var/opt/mssql/data
    user: root
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Password12*
  orderDB:
    container_name: orderDB
    restart: always
    ports:
      - "1444:1433"
    volumes:
      - orderDB_volume:/var/opt/mssql/data
    user: root
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Password12*
  rabbitmq:
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
  catalogAPI:
    container_name: catalogAPI
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQUrl:rabbitmq
      - identityServerURL:http://identityAPI:5001
      - DatabaseSettings:ConnectionString=mongodb://catalogDB:27017
    ports:
      - "5011:80"
    depends_on:
      - catalogDB
  identityAPI:
    container_name: identityAPI
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:DefaultConnection=Server=identityDB,1433;Database=IdentityDB;User=sa; Password=Password12*"
    ports:
      - "5001:80"
    depends_on:
      - identityDB
  basketAPI:
    container_name: basketAPI
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQUrl:rabbitmq
      - identityServerURL:http://identityAPI:5001
      - RedisSettings:Port=6379
      - RedisSettings:Host=basketDB
    ports:
      - "5013:80"
    depends_on:
      - basketDB